server:
  port: 8080
  servlet:
    context-path: /exam
spring:
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show-sql: true
        format_sql: true
  application:
    name: exam-service
  data:
    mongodb:
      uri: mongodb://root:root@localhost:27017/exam?authSource=admin